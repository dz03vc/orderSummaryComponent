<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>
  <main>
    <div class="woman">
      <img id="womanDancing" src="https://svgshare.com/i/bSL.svg" alt="person dancing and listening to music">
    </div>
    <header>
      <h1>Order Summary</h1>
    </header>
    <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>
    <div class="planContainer">
      <svg class="music" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
        <g fill="none" fill-rule="evenodd">
          <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
          <path fill="#717FA6" fill-rule="nonzero"
            d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
        </g>
      </svg>
      <div class="planColumn">
        <data class="plan" value="annualPlan">Annual Plan</data>
        <data class="price" value="price">$59.99/year</data>
      </div>
      <button class="changePlan" type="button" onclick="alert('Choose another plan.')">Change</button>
    </div>
    <button class="payment" type="button" onclick="alert('Payment complete!')">Proceed to Payment</button>
    <button class="cancel" type="button" onclick="alert('Order canceled.')">Cancel Order</button>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/dz03vc">Guilherme</a>.
  </footer>
</body>

</html>
